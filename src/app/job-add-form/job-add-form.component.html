<div class="panel-body" *ngIf="userIsLoggedIn">
  <form [formGroup]= "form" (ngSubmit) ="createJob(form.value)" >
    <div class="form-group col-sm-6">
      <label for="title">Titre</label>
      <input type="text" 
             name="title"
             class="form-control"
             placeholder="Tire de votre annonce"
             formControlName="title"
      >

      <label for="company">Entreprise</label>
      <input type="text" 
             name="company"
             class="form-control"
             placeholder="Tire de votre entreprise"
             formControlName="company"
      >

      <label for="city">Ville</label>
      <input type="text" 
             name="city"
             class="form-control"
             placeholder="Tire de votre ville"
             formControlName="city"
      >

      <label for="zipcode">Code Postal</label>
      <input type="text" 
             name="zipcode"
             class="form-control"
             placeholder="Code postal"
             formControlName="zipcode"
      >

      <label for="company">Entreprise</label>
      <input type="text" 
             name="company"
             class="form-control"
             placeholder="Tire de votre entreprise"
             formControlName="company"
      >     
    </div>

    <div class="form-group col-sm-6">
      <label for="description"></label>
      <textarea name="description" id="description" cols="30" rows="10" formControlName= "description"></textarea>
    </div>

    <div class="form-group col-sm-6">
      <label for="contract"></label>
      <select name="contract" formControlName="contract">
         <option *ngFor="let ct of contractTypes" [value]="ct.value">{{ct.name}}</option>
      </select>
    </div>

    <div class="form-group col-sm-12"> 
      
      <input type="text"
             name="salary"
             class="small-text"
             placeholder="salaire"
             formControlName="salary"
      >

      <select name="currency" formControlName="currency" class="currency">
        <option *ngFor="let cur of currencies" [value]="cur.value">{{cur.name}}</option>
     </select>

    </div>

    <div class="form-group col-sm-6">
      <label for="experience">expérience</label>    
      <select name="experience" formControlName="experience">
        <option *ngFor="let exp of experience" [value]="exp.value">{{exp.name}}</option>
      </select>      
      <label for="status">statut</label>          
      <select name="status" formControlName="status">
        <option *ngFor="let status of statuses" [value]="status.value">{{status.name}}</option>
      </select>             
    </div>

    <div class="form-group col-sm-12">
      <label for="area">déplacements</label><br>  
      <div *ngFor="let area of areas">
        <input type="radio" 
                [id]='"btn-" + area.value'
                name="area" 
                [value]="area.value"
                formControlName="area"> <label [for]='"btn-" + area.value'>{{area.name}}</label>
      </div>
    </div>

    <div class="form-group col-sm-12">
      <label for="startdate">Date de démarrage</label>
      <input type="date"
             name="startdate"
             formControlName="startdate"      
      >
    </div>

    <div class="form-group col-sm-12">
      <button type="submit" class="btn btn-success"> Créer l'annonce</button>
    </div>
    
  </form>
</div>

<div *ngIf="!userIsLoggedIn">
  <h2>Création d'annonces réservée aux user connectés !</h2>

  <div>
    Vous devez être connecté pour créer une annonce
    <br>
    <a href="#" routerLink="/login">Se connecter</a> ou 
    <a href="#" routerLink="/register">Créer un compte</a>
  </div>
</div>
